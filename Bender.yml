package:
  name: pulp_io

dependencies:
  common_cells: {git: "https://github.com/pulp-platform/common_cells.git", version: 1.21.0   }
  gpio:         {git: "https://github.com/pulp-platform/gpio.git",         version: 0.2.0    }
  udma_uart:    {git: "https://github.com/pulp-platform/udma_uart.git",    rev: v2.0.0-draft }
  udma_core:    {git: "https://github.com/pulp-platform/udma_core.git",    rev: v2.1.0-draft }
  udma_i2c:     {git: "https://github.com/pulp-platform/udma_i2c.git",     rev: v3.0.0-draft }
  udma_sdio:    {git: "https://github.com/pulp-platform/udma_sdio.git",    rev: v2.0.0-draft }
  udma_i2s:    {git: "https://github.com/pulp-platform/udma_i2s.git",      rev: v2.0.0-draft }
  udma_camera:  {git: "https://github.com/pulp-platform/udma_camera.git",  rev: v2.0.0-draft }
  udma_qspi:    {git: "https://github.com/pulp-platform/udma_qspi.git",    rev: v2.0.0-draft }
  udma_filter:  {git: "https://github.com/pulp-platform/udma_filter.git",  rev: v2.0.0-draft }
  udma_hyper:   {git: "https://github.com/pulp-platform/udma_hyper.git",   rev: v0.1.0-draft }

export_include_dirs:
  - inc

sources:
  -
    files:
      - src/udma_cfg_pkg.sv
      - src/pulp_io_pkg.sv

  - target: hyper_external
    defines:
      HYPER_MACRO: ~
    files:
      - src/udma_subsystem.sv
      - src/pulp_io.sv

  - target: not(hyper_external)
    files:
      - src/udma_subsystem.sv
      - src/pulp_io.sv

  - target: all(test,test_io)
    files:
    - tb/tcdm_model.sv
    - tb/apb_test_pkg.sv
    - tb/pulp_io_tb.sv
